<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work | More Than Marketing</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    
    <link rel="stylesheet" href="css/our_work_style.css"> 
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                
                <li><a href="index.html" class="nav-link">About us</a></li>
                
                <li><a href="our_work.html" class="nav-link active">Our work</a></li>
            
            </ul>
        </div>
    </nav>

    <!-- Main content wrapper -->
    <main class="page-content">

        <!-- ===========================
             START: NOJA Project Section
             =========================== -->
        <section class="project-section">
            <div class="project-grid">
                
                <!-- Left Column -->
                <div class="project-col-left">
                    
                    <!-- Project Title -->
                    <div class="project-title">
                        <h1>Identity</h1>
                        <span>Frames</span>
                    </div>

                    <!-- Project Collage -->
                    <div class="project-collage">
                        
                        <!-- Images are now populated -->

                        <div class="collage-item item-1">
                            <img src="assets/images/noja-1.png" alt="Noja Project Image 1">
                        </div>
                        <div class="collage-item item-2">
                            <img src="assets/images/noja-2.png" alt="Noja Project Image 2">
                        </div>
                        <div class="collage-item item-3">
                            <img src="assets/images/noja-3.png" alt="Noja Project Image 3">
                        </div>
                        <div class="collage-item item-5">
                            <img src="assets/images/noja-4.png" alt="Noja Project Image 4">
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="project-col-right">
                    
                    <img src="assets/images/dark-card.png" alt="Dark Card" class="brand-asset-image">
                    
                    <img src="assets/images/two-circles.png" alt="Two Circles" class="brand-asset-image stickers">
                    
                    <img src="assets/images/light-card.png" alt="Light Card" class="brand-asset-image">

                </div>
            </div>
        </section>
        <!-- ===========================
             END: NOJA Project Section
             =========================== -->

        <!-- ===========================
             START: Cozeta Project Section
             =========================== -->
        <section class="project-section cozeta-project">
            <div class="project-grid">
                
                <!-- Left Column -->
                <div class="project-col-left">

                    <!-- Project Collage -->
                    <div class="cozeta-collage">
                        <div class="cozeta-item-1">
                            <!-- Placeholder: assets/images/cozeta-sleeve.png -->
                            <img src="assets/images/cozeta-sleeve.jpg" alt="Cozeta Sleeve Logo">
                        </div>
                        <div class="cozeta-item-3">
                            <!-- Placeholder: assets/images/cozeta-tags.png -->
                            <img src="assets/images/cozeta-cards.png" alt="Cozeta Tags on Hoodie">
                        </div>
                        <div class="cozeta-item-2">
                            <!-- Placeholder: assets/images/cozeta-coasters.png -->
                            <img src="assets/images/cozeta-neck.jpg" alt="Cozeta Coasters">
                        </div>
                        
                    </div>
                </div>

                <!-- Right Column -->
                <div class="project-col-right cozeta-right">
                    
                    <div class="cozeta-asset-1">
                         <!-- Placeholder: assets/images/cozeta-bag.png -->
                        <img src="assets/images/cozeta-bag.png" alt="Cozeta Bag">
                    </div>
                    <div class="cozeta-asset-2">
                         <!-- Placeholder: assets/images/cozeta-rack.png -->
                        <img src="assets/images/cozeta-stand.png" alt="Cozeta Brand on Rack">

                         <!-- New images -->
                        <img class="cozeta-label-top" src="assets/images/cozeta-dark.jpg" alt="">
                        <img class="cozeta-label-bottom" src="assets/images/cozeta-light.jpg" alt="">
                    </div>

                </div>
            </div>
        </section>
        <!-- ===========================
             END: Cozeta Project Section
             =========================== -->

        <!-- ===========================
             START: Widan Project Section
             =========================== -->
        <section class="project-section widan-project">
            <div class="project-grid">
                
                <!-- Left Column -->
                <div class="project-col-left">
                    
                    <!-- Project Collage -->
                    <div class="widan-collage">
                        <div class="widan-item-1">

                        </div>
                        <div class="widan-item-2">
                            <!-- Placeholder: assets/images/widan-card.png -->

                        </div>
                        <div class="widan-item-3">
                            <!-- Placeholder: assets/images/widan-box.png -->

                        </div>
                        <div class="widan-item-4">

                            <img src="assets/images/widan-4.png" alt="Widan Leather Tag">
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="project-col-right widan-right">
                    
                    <!-- Placeholder: assets/images/widan-scene.png -->
                    <img src="assets/images/widan-banner.png" alt="Widan Brand Scene">

                </div>
            </div>

             END: Widan Project Section
             =========================== -->
