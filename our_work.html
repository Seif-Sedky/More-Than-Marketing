    <!-- ===========================
         START: Animation Script
         =========================== -->
    <script>
        // Wait for the document to be fully loaded before running the script
        document.addEventListener("DOMContentLoaded", () => {
            // Select all elements that have a 'data-animation' attribute
            const animationElements = document.querySelectorAll('[data-animation]');

            // If no elements to animate, stop the script
            if (animationElements.length === 0) return;

            // Create a new Intersection Observer
            const observer = new IntersectionObserver((entries) => {
                // Loop over each entry (each observed element)
                entries.forEach(entry => {
                    // If the element is intersecting (visible)
                    if (entry.isIntersecting) {
                        
                        // Get the animation delay from the 'data-delay' attribute
                        const delay = entry.target.getAttribute('data-delay');
                        if (delay) {
                            // Apply the delay to the element's style
                            entry.target.style.transitionDelay = delay;
                        }
                        
                        // Add the 'is-visible' class to trigger the animation
                        entry.target.classList.add('is-visible');
                        
                        // Stop observing the element so the animation only runs once
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1 // Trigger when 10% of the element is visible
            });

            // Loop over all elements and start observing them
            animationElements.forEach(el => {
                observer.observe(el);
            });
        });
    </script>
    <!-- ===========================
         END: Animation Script
         =========================== -->
