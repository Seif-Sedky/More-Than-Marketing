<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work | More Than Marketing</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    
    <link rel="stylesheet" href="css/our_work_style.css"> 
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                
                <li><a href="index.html" class="nav-link">About us</a></li>
                
                <li><a href="our_work.html" class="nav-link active">Our work</a></li>
            
            </ul>
        </div>
    </nav>

    <!-- Logo HTML block has been removed -->

    <!-- Main content wrapper -->
    <main class="page-content">

        <!-- ===========================
             START: NOJA Project Section
             =========================== -->
        <section class="project-section">
            <div class="project-grid">
                
                <!-- Left Column -->
                <div class="project-col-left">
                    
                    <!-- Project Title -->
                    <div class="project-title">
                        <h1>Identity</h1>
                        <span>Frames</span>
                    </div>

                    <!-- Project Collage -->
                    <div class="project-collage">
                        
                        <!-- Images are now populated -->

                        <div class="collage-item item-1">
                            <img src="assets/images/noja-1.png" alt="Noja Project Image 1">
                        </div>
                        <div class="collage-item item-2">
                            <img src="assets/images/noja-2.png" alt="Noja Project Image 2">
                        </div>
                        <div class="collage-item item-3">
                            <img src="assets/images/noja-3.png" alt="Noja Project Image 3">
                        </div>
                        
                        <!-- REMOVED the item-4 placeholder div -->

                        <div class="collage-item item-4">
                            <img src="assets/images/noja-4.png" alt="Noja Project Image 4">
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="project-col-right">
                    
                    <img src="assets/images/dark-card.png" alt="Dark Card" class="brand-asset-image">
                    
                    <img src="assets/images/two-circles.png" alt="Two Circles" class="brand-asset-image stickers">
                    
                    <img src="assets/images/light-card.png" alt="Light Card" class="brand-asset-image">

                </div>
            </div>
        </section>
        <!-- ===========================
             END: NOJA Project Section
             =========================== -->

        <!-- You can copy/paste the project-section above to add more projects -->

    </main>

</body>
</html>
